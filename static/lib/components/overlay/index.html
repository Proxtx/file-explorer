<div id="overlay">
  <div id="hint">
    <img id="arrow" src="/lib/img/arrow.svg" />
  </div>
  <m-overwrite-container>
    <div id="mainContent">
      <div id="sortWrap">
        <m-button class="sortButton" id="name" stretch="true">Name</m-button>
        <m-button class="sortButton" id="date" type="text" stretch="true"
          >Date</m-button
        >
      </div>
      <m-divider></m-divider>
      <m-button stretch="true" id="copy" disabled="true">Copy</m-button>
      <m-button stretch="true" id="paste" disabled="true">Paste</m-button>
      <m-button stretch="true" id="delete" disabled="true">Delete</m-button>
      <m-divider></m-divider>
      <m-button stretch="true" id="rename" disabled="true">Rename</m-button>
      <m-divider></m-divider>
      <m-text-input placeholder="Command" id="command"></m-text-input>
      <m-button stretch="true" disabled="true" id="sendCommand">Send</m-button>
      <m-divider></m-divider>
      <m-button stretch="true" id="uploadFiles">Upload Files</m-button>
      <m-button stretch="true" id="emptyFile">Create Empty File</m-button>
      <m-divider></m-divider>
      <m-button stretch="true" id="copyPath">Copy path</m-button>
    </div>
  </m-overwrite-container>
</div>
