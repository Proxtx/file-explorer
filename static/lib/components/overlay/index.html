<div id="overlay">
  <div id="hint">
    <img id="arrow" src="/lib/img/arrow.svg" />
  </div>
  <m-overwrite-container>
    <div id="mainContent">
      <div id="sortWrap">
        <m-button class="sortButton" id="name" stretch="true">Name</m-button>
        <m-button class="sortButton" id="date" type="text" stretch="true"
          >Date</m-button
        >
      </div>
      <m-button stretch="true" id="copy" disabled="true">Copy</m-button>
      <m-button stretch="true" id="paste" disabled="true">Paste</m-button>
      <m-button stretch="true" id="delete" disabled="true">Delete</m-button>
    </div>
  </m-overwrite-container>
</div>
